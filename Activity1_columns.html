<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>ITEC Bootstrap</title>
    <style>
        .col-sm-1, .col-sm-8, .col-sm-4 {
            border: 1px solid black; 
            padding: 10px; 
        }
    </style>
    <h1 style="text-align:center">ITEC-50(BOOTSTRAP)</h1>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row align-item-start">

                <div class="col-sm-1" style="background-color: #d5f4e6; color: black">col1</div>
                <div class="col-sm-1"style="background-color: #77a8a8; color: black">col2</div>
                <div class="col-sm-1"style="background-color: #c2d4dd; color: black">col3</div>
                <div class="col-sm-1"style="background-color: #fefbd8; color: black">col4</div>
                <div class="col-sm-1"style="background-color: #618685; color: black">col5</div>
                <div class="col-sm-1"style="background-color: #f0f0f0; color: black">col6</div>
                <div class="col-sm-1"style="background-color: #c5d5c5; color: black">col7</div>
                <div class="col-sm-1"style="background-color: #9fa9a3; color: black">col8</div>
                <div class="col-sm-1"style="background-color: #e3e0cc; color: black">col9</div>
                <div class="col-sm-1"style="background-color: #c6bcb6; color: black">col10</div>
                <div class="col-sm-1"style="background-color: #b2c2bf; color: black">col11</div>
                <div class="col-sm-1"style="background-color: #f0efef; color: black">col12</div>

    <div class="container text-center">
      <div class="row">
                <div class="col-sm-8" style="background-color: #c6bcb6;">col-sm-8</div>
                <div class="col-sm-4" style="background-color: #96897f">col-sm-4</div>
    </div>
  </body>
</html>
